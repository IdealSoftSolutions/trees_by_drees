
<div class="form-container">
    <h2 class="form-title">Enrollment Form</h2>
    <form [formGroup]="enrollForm" (ngSubmit)="onSubmit()">
      <!-- Full Name -->
       <div>
       <label>Full Name</label>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput formControlName="name" placeholder="Enter your full name" required>
        <!-- <mat-error *ngIf="enrollForm.get('name')?.hasError('required')">Full name is required</mat-error> -->
      </mat-form-field>
    </div>
    </form>
  </div>
