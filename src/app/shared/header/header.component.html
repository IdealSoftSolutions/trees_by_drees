<div class="container-fluid d-flex align-items-baseline justify-content-between">
  <img [src]="headerData.logoUrl" width="150px"/>
  <div class="d-flex align-items-center">
    @for (item of headerData.menu; track item.label) {
      <button mat-button [matMenuTriggerFor]="menu">{{item.label}}</button>
        <mat-menu #menu="matMenu">
          @for (subItem of item.subMenu; track $index) {
          <button mat-menu-item>{{subItem.label}}</button>
          }
        </mat-menu>
      } 


  </div>

  <button mat-raised-button>Contact us</button>

</div>
