
<div class="d-flex align-items-center justify-content-between header">
  <img [src]="headerData.logoUrl" width="70px"/>
  <div class="d-flex align-items-center">
    @for (item of headerData.menu; track item.label) {
      <button [routerLink]="item.link" class="menu-items" [disableRipple]="true"  [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" mat-button   
     > {{item.label}}</button>
      }
      <mat-icon class="responsive-menu cursor-pointer" aria-hidden="false"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"  fontIcon="view_headline"></mat-icon>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header justify-content-end">
          <mat-icon data-bs-dismiss="offcanvas" aria-label="Close" fontIcon="close"></mat-icon>
        </div>
        <div class="offcanvas-body">
          <mat-list role="list">
            @for (item of headerData.menu; track item.label) {
            <mat-list-item role="listitem">{{item.label}}</mat-list-item>
            <hr/>
            }
          </mat-list>
        </div>
      </div>
  </div>
  <div class="d-flex align-items-center">
    <button routerLink='/enroll' class="contact mat-success"  mat-button>Enroll Today</button>
    <div class="ms-2 cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" id="cart" width="20" height="20" x="0" y="0" version="1.1" viewBox="0 0 512 512">

  </div>
